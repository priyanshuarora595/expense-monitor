<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Commodities</title>
</head>

<body onload="check_perm()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="dashboard.html">Expense Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">


                <li class="nav-item">
                    <a class="nav-link " href="#" onclick="openModal(modalContentId='addCommodityModalContent')">Add
                        Commodity</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="sources.html">Sources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="balance.html">Balance Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-btn" id="logoutButton">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>Welcome to Your Commodities</h2>
        <h3 id="message">Your Commodities</h2>

            <table id="CommodityTable">
                <thead>
                    <tr>
                        <th>Commodity</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added dynamically using JavaScript -->
                </tbody>
            </table>
    </div>

    <div class="modal" tabindex="-1" id="Modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Data</h5>
                    <button type="button" onclick="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modal-message"></div>
                    <div id="addCommodityModalContent"></div>
                    <div id="editCommodityModalContent"></div>
                    <div id="deleteCommodityModalContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="closeModal()">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-save-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        document.getElementById("logoutButton").addEventListener("click", function () {
            logout();
        });

        async function check_perm() {
            if (!check_user_logged_in()) {
                window.location.href = 'index.html';
            }
            else {
                check_user_logged_in();
                await load_commodities();
            }
        }

        async function load_commodities() {
            commoditiesList = await fetch_commodities(userToken = userToken);
            const tableBody = document.querySelector('#CommodityTable tbody');

            commoditiesList.forEach((commodity, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                  <td>${commodity.name}</td>
                  <td><a class="icon-link edit-icon" title="Edit"  onclick=openModal('editCommodityModalContent',${index},commodities=commoditiesList)><i class="fas fa-edit"></i></a></td>
                  <td><a class="icon-link delete-icon" title="Delete"  onclick=openModal('deleteCommodityModalContent',${index},commodities=commoditiesList)><i class="fas fa-trash-alt"></i></a></td> 
                  `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>

</html>
